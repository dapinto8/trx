<photos-layout>
  <section class="SignUp">
    <div class="page-background background">
      <div class="container">
        <h1 class="page-background-title">Regístrate</h1>
      </div>
    </div>
    <div class="SignUp-content">
      <form class="SignUp-form">
        <div class="SignUp-form-controls">
          <div class="SignUp-form-control">
            <label for="firstName">Nombre</label>
            <input type="text" v-model="firstName" name="firstName" id="firstName" placeholder="Nombre">
          </div>
          <div class="SignUp-form-control">
            <label for="lastName">Apellido</label>
            <input type="text" v-model="lastName" name="lastName" id="lastName" placeholder="Apellido">
          </div>
          <div class="SignUp-form-control">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="text" v-model="birthdate" name="birthdate" id="birthdate" placeholder="Fecha de nacimiento">
          </div>
          <div class="SignUp-form-control">
            <label for="phone">Teléfono</label>
            <input type="text" v-model="phone" name="phone" id="phone" placeholder="Teléfono">
          </div>
          <div class="SignUp-form-control">
            <label for="email">Correo electrónico</label>
            <input type="text" v-model="email" name="email" id="email" placeholder="Correo electrónico">
          </div>
          <div class="SignUp-form-control">
            <label for="password">Contraseña</label>
            <input type="password" v-model="password" name="password" id="password" placeholder="Contraseña">
          </div>
        </div>
        <div>
          <p class="success">{{ success }}</p>
          <div class="errors">
            <p class="error">* {{ errors[0] }}</p>
          </div>
        </div>
        <button @click="submit" type="button" class="SignUp-form-button">
          Regístrate
          <g-image src="~/assets/icons/send.svg" alt="Regístrate" class="icon-right" />
        </button>
      </form>
      <div class="SignUp-texts">
        <p class="SignUp-texts-text">
          Al registrarme acepto los Términos y Condiciones y Políticas de Privacidad de Jesús Lezama TRX.
        </p>
        <p class="SignUp-texts-text">
          ¿Ya tienes una cuenta? <g-link to="/sign-in"><span>Iniciar Sesión</span></g-link>
        </p>
      </div>
    </div>
  </section>
</photos-layout>
