<photos-layout>
  <section class="SignIn">
    <div class="page-background background">
      <div class="container">
        <h1 class="page-background-title">Inicia Sesión</h1>
      </div>
    </div>
    <div class="SignIn-form">
      <div class="container">
        <form>
          <div class="SignIn-form-control">
            <label for="email">Correo electrónico</label>
            <input type="text" v-model="email" name="email" id="email" placeholder="Correo electrónico">
          </div>
          <div class="SignIn-form-control">
            <label for="password">Contraseña</label>
            <input type="password" v-model="password" name="password" id="password" placeholder="Contraseña">
          </div>
          <div class="errors">
            <p class="error">* {{ errors[0] }}</p>
          </div>
          <button @click="submit" type="button" class="SignIn-form-button">
            Ingresar
            <g-image src="~/assets/icons/send.svg" alt="Ingresar" class="icon-right" />
          </button>
        </form>
      </div>
    </div>
  </section>
</photos-layout>
