<main-layout>
  <section class="Profile">
    <div class="page-background background only-desktop">
      <div class="container">
        <h1 class="page-background-title">Mi Perfil</h1>
        <g-link to="/home" class="page-background-link">
          <g-image src="~/assets/icons/arrow-left.svg" alt="Volver" class="icon-left" />
          Inicio
        </g-link>
      </div>
    </div>
    <UserNav />
    <div class="container">
      <div class="Profile-section">
        <div class="Profile-section-head">
          <p class="Profile-section-head-title">Tus datos</p>
          <button type="submit" class="Profile-section-head-button">
            Editar datos
            <g-image src="~/assets/icons/arrow-right.svg" alt="Editar" class="icon-right" />
          </button>
        </div>
        <div class="Profile-data">
          <div class="Profile-photo">
            <g-image src="~/assets/images/profile-photo.jpg" alt="Perfil" />
          </div>
          <form class="Profile-form no-hide-labels">
            <div class="Profile-form-controls">
              <div class="Profile-form-control">
                <label for="names">Nombres</label>
                <input type="text" v-model="user.name" name="names" id="names" placeholder="Nombres">
              </div>
              <div class="Profile-form-control">
                <label for="surnames">Apellidos</label>
                <input type="text" v-model="user.last_name" name="surnames" id="surnames" placeholder="Apellidos">
              </div>
              <div class="Profile-form-control">
                <label for="bithdate">Fecha de nacimiento</label>
                <input type="text" v-model="user.bithdate" name="bithdate" id="bithdate" placeholder="Fecha de nacimiento">
              </div>
              <div class="Profile-form-control">
                <label for="phone">Télefono</label>
                <input type="text" v-model="user.phone" name="phone" id="phone" placeholder="Télefono">
              </div>
              <div class="Profile-form-control">
                <label for="email">Correo electrónico</label>
                <input type="text" v-model="user.email" name="email" id="email" placeholder="Correo electrónico">
              </div>
              <div class="Profile-form-control">
                <label for="instagram">Instagram</label>
                <input type="text" v-model="user.instagram" name="instagram" id="instagram" placeholder="Instagram">
              </div>
            </div>
            <button @click="submit" type="button" class="Profile-form-button">
              Guardar
              <g-image src="~/assets/icons/arrow-right.svg" alt="Editar" class="icon-right" />
            </button>
          </form>
        </div>
      </div>
      <div class="Profile-section">
        <div class="Profile-section-head">
          <p class="Profile-section-head-title">Nos interesa saber más de ti</p>
          <button type="submit" class="Profile-section-head-button">
            Editar datos
            <g-image src="~/assets/icons/arrow-right.svg" alt="Editar" class="icon-right" />
          </button>
        </div>
        <div class="Profile-more-data">
          <form class="Profile-form no-hide-labels">
            <div class="Profile-form-controls">
              <div class="Profile-form-control">
                <label for="city">¿Donde vives?</label>
                <input type="text" v-model="user.direction" name="city" id="city" placeholder="¿Donde vives?">
              </div>
              <div class="Profile-form-control">
                <label for="goal">Tu objetivo</label>
                <input type="text" v-model="user.objetive" name="goal" id="goal" placeholder="Tu objetivo">
              </div>
              <div class="Profile-form-control">
                <label for="weight">¿Cuánto pesas?</label>
                <input type="text" v-model="user.weight" name="weight" id="weight" placeholder="¿Cuánto pesas?">
              </div>
              <div class="Profile-form-control">
                <label for="profession">¿A que te dedicas?</label>
                <input type="text" v-model="user.job" name="profession" id="profession" placeholder="Profesión">
              </div>
              <div class="Profile-form-control">
                <label for="activity">Nivel de actividad</label>
                <input type="text" v-model="user.activity_level" name="activity" id="activity" placeholder="Nivel de actividad">
              </div>
              <div class="Profile-form-control">
                <label for="height">¿Qué estatura tienes?</label>
                <input type="text" v-model="user.height" name="height" id="height" placeholder="¿Qué estatura tienes?">
              </div>
            </div>
            <button @click="submit" type="button" class="Profile-form-button">
              Guardar
              <g-image src="~/assets/icons/arrow-right.svg" alt="Editar" class="icon-right" />
            </button>
          </form>
        </div>
      </div>
      <div class="Profile-section">
        <div class="Profile-section-head">
          <p class="Profile-section-head-title">Cambiar constraseña</p>
        </div>
        <div class="Profile-change-password">
          <form class="Profile-form no-hide-labels">
            <div class="Profile-form-controls">
              <div class="Profile-form-control">
                <label for="password">Nueva contraseña</label>
                <input type="password" v-model="user.password" name="password" id="password" placeholder="">
              </div>
              <div class="Profile-form-control">
                <label for="repeatPassword">Repetir contraseña</label>
                <input type="password" v-model="user.confirmPassword" name="repeatPassword" id="repeatPassword" placeholder="">
              </div>
              <div class="errors">
                <p class="error">* {{ pwdError }}</p>
              </div>
              <button @click="changePassword" type="button" class="Profile-form-button">
                Guardar
                <g-image src="~/assets/icons/arrow-right.svg" alt="Editar" class="icon-right" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main-layout>
