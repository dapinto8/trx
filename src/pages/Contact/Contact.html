
<photos-layout>
  <section class="Contact">
    <div class="page-background background">
      <div class="container">
        <h1 class="page-background-title">Encuéntranos</h1>
      </div>
    </div>
    <div class="Contact-content">
      <div class="container">
        <div class="Contact-map not-container">
          <g-image src="~/assets/images/map.jpg" alt="Mapa" />
        </div>
        <div class="Contact-title">
          <h2 class="title-section">Contáctanos</h2>
          <h3 class="subtitle-section">
            Contact us to get 
            <br /> free support
          </h3>
        </div>
        <form class="Contact-form">
          <div class="Contact-form-control">
            <label for="fullName">Nombre</label>
            <input type="text" name="fullName" id="fullName" placeholder="Nombre">
          </div>
          <div class="Contact-form-control">
            <label for="email">Correo electrónico</label>
            <input type="text" name="email" id="email" placeholder="Correo electrónico">
          </div>
          <div class="Contact-form-control">
            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject" placeholder="Asunto">
          </div>
          <div class="Contact-form-control">
            <label for="query">Ingresa tus consultas aquí</label>
            <textarea name="query" id="query" placeholder="Ingresa tus consultas aquí"></textarea>
          </div>
          <button type="submit" class="Contact-form-button">
            Enviar
            <g-image src="~/assets/icons/send.svg" alt="Enviar" class="icon-right" />
          </button>
        </form>
        <div class="Contact-list">
          <div class="Contact-list-item">
            <g-image src="~/assets/icons/mail-fill.svg" alt="Email" />
            <p class="Contact-list-item-name">Email</p>
            <p class="Contact-list-item-text">example@yahoo.com</p>
            <p class="Contact-list-item-text">exampleemail2@yahoo.com</p>
          </div>
          <div class="Contact-list-item">
            <g-image src="~/assets/icons/phone-fill.svg" alt="Teléfono" />
            <p class="Contact-list-item-name">Teléfono</p>
            <p class="Contact-list-item-text">+0 320 422 42543</p>
            <p class="Contact-list-item-text">+0 342 552 52</p>
          </div>
          <div class="Contact-list-item">
            <g-image src="~/assets/icons/map-pin-fill.svg" alt="Ubicación" />
            <p class="Contact-list-item-name">Ubicación</p>
            <p class="Contact-list-item-text">Main Str Chicago Ilinois</p>
            <p class="Contact-list-item-text">Main Street New York City</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</photos-layout>
