<social-layout>
  <section class="Home">
    <section class="Home-hero background blend">
      <VueSlickCarousel ref="slider" v-bind="settings" class="home-slider">
        <div v-for="(slider, index) in sliders" :key="index" class="Home-hero-slider">
          <div class="Home-hero-slider-item container">
            <h3>
              {{ slider.title }}
            </h3>
            <p>
              {{ slider.description }}
            </p>
          </div>
        </div>
      </VueSlickCarousel>
      <div class="Home-hero-newsletter container">
        <div class="slider-buttons">
          <button @click="showPrev" class="slider-prev-custom"></button>
          <button @click="showNext" class="slider-next-custom"></button>
        </div>
        <div class="Home-hero-newsletter-wrapper xy-padding">
          <h3 class="Home-hero-newsletter-title">Entérate de nuestras novedades</h3>
          <form class="Home-hero-newsletter-form">
            <div class="Home-hero-newsletter-form-control">
              <label for="fullName">Nombre</label>
              <input class="Home-hero-newsletter-form-control-field" 
                type="text" name="fullName" id="fullName" placeholder="Nombre">
            </div>
            <div class="Home-hero-newsletter-form-control">
              <label for="email">Correo electrónico</label>
              <input class="Home-hero-newsletter-form-control-field" 
                type="text" name="email" id="email" placeholder="Correo electrónico">
            </div>
            <button class="Home-hero-newsletter-form-button" type="submit">
              Suscribirse
              <g-image src="~/assets/icons/send.svg" alt="Suscribirse" class="icon-right" />
            </button>
          </form>
        </div>
      </div>
    </section>
    <ProgramsSection 
      :isHomeView="true"
      :title="'ZOOM TRAINNING'"
      :subtitle="'Entrenamiento dirigido con horarios flexibles'"
    />
    <PlanList
      :title="'Programas'"
      :subtitle="'Obtén el plan que más te conviene'"
      :plans="$static.plans.edges"
    />
    <TestimonialsSection
      :title="'Testimonios'"
      :subtitle="'Ellos ya entrenan con nosotros, ¿qué esperas?'"
      :items="$static.testimonials.edges"
    />
    <InstructorSection />
  </section>
</social-layout>
